{% extends 'base.html' %}


{% block content %}

<h2>Homepage</h2>
<p>Welcome,{% if user.is_authenticated %} {{user.username}} {% else %} Visitor {% endif %}</p>
<p>
	<strong>Total User Registered :</strong> {{count}}
</p>


<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">

        <img src="https://behackerconscious.com/choir/slide1.jpg" alt="Slide1" width="1200" height="700">

      <div class="carousel-caption">
          <h3>Ditch it</h3>
          <p></p>
        </div>      
      </div>

      <div class="item">
        <img src="https://behackerconscious.com/choir/slide2.jpg" alt="Slide2" width="1200" height="700">
        <div class="carousel-caption">
          <h3>Choir Benefits</h3>
          <p></p>
        </div>      
      </div>
    
      <div class="item">
      
      <img src="https://behackerconscious.com/choir/slide3.jpg" alt="Slide3" width="1200" height="700" />
        <div class="carousel-caption">
          <h3>Music Sheet</h3>
          <p></p>
        </div>      
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>

{% endblock %}
